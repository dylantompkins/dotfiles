# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.webpage.darkmode.enabled:
    global: true
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.blocking.method:
    global: both
  content.geolocation:
    https://dyce-346806.web.app: true
    https://pgealerts.alerts.pge.com: true
    https://www.dickssportinggoods.com: true
    https://www.google.com: true
    https://www.jared.com: false
    https://www.kia.com: true
    https://www.zillow.com: true
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://meet.google.com: true
    https://www.netflix.com: false
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://outlook.office.com?mailtouri=%25s: true
    https://outlook.office365.com?mailtouri=%25s: true
  fonts.default_family:
    global: Source Sans Pro
  scrolling.smooth:
    global: true
  url.default_page:
    global: https://google.com/
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://google.com
  zoom.default:
    global: 125%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
